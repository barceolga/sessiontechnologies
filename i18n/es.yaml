- id: grid_services_content_chatops_name
  translation: "ChatOps"
- id: grid_services_content_chatops_text
  translation: "Diseñar, desarrollar y operar chat bots inteligentes que connectan vuestros servicios informaticos con el cliente de manera eficiente."

- id: grid_services_content_process_name
  translation: "Automatización de procesos"
- id: grid_services_content_process_text
  translation: "Analisis y decomposicion de los procesos empresariales del cliente, identificando oportunidades para automacion y mejorias."

- id: grid_services_content_web_name
  translation: "Web Responsive"
- id: grid_services_content_web_text
  translation: "Entregamos paginas web preciosas, utilizando tecnologias que garantizan seguridad y rapidez inigualable, personalizacion y ningun coste de hosting."

- id: grid_services_content_mkt_name
  translation: "Operaciones de marketing"
- id: grid_services_content_mkt_text
  translation: "Entregamos una vasta gama de operaciones y soporte de marketing, como campañas email, gestion de redes sociales, gestion de leads y reports."

