- id: slider_top_title
  translation: "Session Technologies"
- id: slider_top_subtitle
  translation: "Ayudando las maquinas a soportar los humanos"
- id: slider_top_paragraph
  translation: "Nuestro objectivo es de minimizar las fricciones entre humanos y maquinas, simplificando y racionalizando los procesos empresariales con tecnologias a medida. Desde la mas simple, personal tarea diaria, como leer el correo electronico, hasta los despliegues mas complejos y articulados, Session Technologies entrega una vasta gama de servicios y soluciones que ayudan al cliente a acercarse a la tecnologia. Y lo contrario tambien."

- id: simple_why_title
  translation: "Porque nos necesita"
- id: simple_why_paragraph
  translation: "En un mundo globalizado y decentralizado, la transformacion digital es la llave para tener exito. <b>Session Technologies</b> pone experencia y liderazgo en las tecnologias de la informacione, permitiendo a nuestros clientes de operar de forma mas sencilla, rapida y automatica, ahorrando tiempo precioso que se puede intertir en otras tareas."

- id: simple_oss_title
  translation: "We ❤️ Open"
- id: simple_oss_subtitle
  translation: "Session Technologies ha nacido y crecido en las comunidades open source; consumimos, contribuimos, lideramos y abogamos proyectos open source aplicados a diferentes industrias y tecnologias."
- id: simple_oss_paragraph
  translation: "Cada cliente puede elegir abrir el codigo fuente de sus soluciones y obtener un <b>descuento del 20%</b>; ademas, open source permite acceder a servicios de infraestructura online gratis, bajando los costes fijos del cliente."

- id: simple_polyglot_title
  translation: "Políglotos y distribuidos"
- id: simple_polyglot_paragraph
  translation: "Nuestro equipo habla muchos idiomas (Ingles, Castellano, Catalan, Italiano, Holandes, Ebraico y mas) y esta distribuido en Europa (Barcelona, Amsterdam, Roma, Londres, Lisboa y otras)."

