{{- $technologies := .Site.Params.technologies }}
{{- if $technologies }}
  <div class="hero-foot mb-20">
    <div class="container">
      <div class="tabs is-centered">
        <ul>
          {{- range $technologies }}
          <li>
            <a>
              <img class='partner-logo' src='{{ printf "/images/logos/technologies/%s.png" . | relURL }}' alt='partner-logo-{{ . }}'>
            </a>
          </li>
          {{- end }}
        </ul>
      </div>
    </div>
  </div>
{{- end }}
