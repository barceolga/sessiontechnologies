{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
{{- if $clientLogos }}
  <div class="hero-foot mb-20">
    <div class="container">
      <div class="tabs is-centered">
        <ul>
          {{- range $clientLogos }}
          <li>
            <a>
              <img class="partner-logo" src="{{ printf "/images/logos/clients/%s.svg" . | relURL }}" alt="partner-logo-{{ . }}">
            </a>
          </li>
          {{- end }}
        </ul>
      </div>
    </div>
  </div>
{{- end }}
